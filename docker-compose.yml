services:
  db:
    image: mysql:8.0
    container_name: ifglife-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_strong_password
      MYSQL_DATABASE: arb_tracker
      MYSQL_USER: salman_architect
      MYSQL_PASSWORD: secure_password
    ports:
      - "3306:3306"
    volumes:
      # Persistensi data agar tidak hilang saat container dihapus
      - ./data:/var/lib/mysql
      # Folder backup otomatis sesuai guardrail Anda [cite: 2026-02-12]
      - ./backups:/backups
    command: --default-authentication-plugin=mysql_native_password
